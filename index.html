<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #wrapper {
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #flex_container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 55px;
            align-items: center;
        }

        #left {
            display: flex;
            width: 43%;
            justify-content: center;
            align-items: center;
        }

        .item {
            margin-left: 25px;
        }

        #right {
            display: flex;
            width: 37%;
        }

        .input {
            border-radius: 3px;
            background-color: rgb(248, 249, 250);
            border: none;
            width: 340px;
            height: 35px;
        }

        .setting {
            padding-left: 15px;
            height: 27px;
            margin-top: 7px;
        }

        #center {
            flex-direction: column;
            align-items: center;
            display: flex;
        }

        #head_center {
            width: 1225px;
            margin-top: 30px;
        }

        .title {
            font-size: 50px;
            margin-top: 10px;
        }

        #rating{
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        #container{
        display: flex;
        align-items: center;
        width: 1225px;
        height: 430px;
        margin-bottom: 50px;
        margin-top: 15px;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="flex_container">
            <div id="left">
                <img src="Image 1710.png" alt="" style="width: 95px;">
                <div class="item">Home</div>
                <div class="item">Promotions</div>
                <div class="item">Best-sellers</div>
                <div class="item">New releases</div>
                <div class="item">Support</div>
            </div>
            <div id="right">
                <input class="input" type="text" placeholder="Search...">
                <img class="setting" src="Bell 1.png" alt="">
                <img class="setting" src="Shopping cart simple 1.png" alt="">
                <img src="Avatar 758.png" alt="" style="margin-left: 15px;">
            </div>
        </div>
        <hr color="gainsboro" width="95%" style="margin-top:
        5px;" size="1px" align="center" />
        <div id="center">
            <div id="head_center">
                <div >Home / Category / <B>Product title</B></div>
                <div class="title"><b>Product title</b></div>
                <div id="rating">
                    <div>
                        <div><img src="Rating 303.png" alt=""><b> 4.2D </b>(99 reviews)</div>
                    </div>
                    <div style="display: flex;">
                        <div>Share</div>
                        <div  style="margin-right: 50px; margin-left: 50px";>Save</div>
                    </div>
                </div>
            </div>
        <div id="center">
            <div id="container">
                <img src="Image 1705.png" alt="">
            </div>
        </div>    
        </div>
    </div>
</body>

</html>
